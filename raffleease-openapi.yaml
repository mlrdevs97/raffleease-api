components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token for API authentication

  parameters:
    associationId:
      name: associationId
      in: path
      required: true
      description: The unique identifier of the association for multi-tenant resource access
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 123

    pageParam:
      name: page
      in: query
      required: false
      description: Zero-based page number for pagination
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 0

    sizeParam:
      name: size
      in: query
      required: false
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      example: 20

    sortParam:
      name: sort
      in: query
      required: false
      description: |
        Sorting criteria in the format: property,direction. 
        Direction can be 'asc' or 'desc'. 
        Multiple sort parameters are supported.
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
      examples:
        singleSort:
          value: ["createdAt,desc"]
          description: Sort by creation date descending
        multipleSort:
          value: ["status,asc", "createdAt,desc"]
          description: Sort by status ascending, then by creation date descending

  headers:
    X-Rate-Limit-Remaining:
      description: Number of requests remaining in current rate limit window
      schema:
        type: integer
    X-Rate-Limit-Reset:
      description: Time when rate limit window resets (Unix timestamp)
      schema:
        type: integer
    X-Rate-Limit-Limit:
      description: Total number of requests allowed in rate limit window
      schema:
        type: integer

  schemas:
    # Base Response Schemas
    ApiResponse:
      type: object
      discriminator:
        propertyName: success
        mapping:
          true: '#/components/schemas/SuccessResponse'
          false: '#/components/schemas/ErrorResponse'
      required:
        - success
        - message
        - timestamp
      properties:
        success:
          type: boolean
          description: Indicates whether the request was successful
        message:
          type: string
          description: Human-readable message describing the result
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp of when the response was generated
      example:
        success: true
        message: "Operation completed successfully"
        timestamp: "2024-01-15T10:30:00Z"

    SuccessResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            success:
              type: boolean
              enum: [true]
            data:
              description: The response payload containing the requested data
              oneOf:
                - type: object
                - type: array
                - type: string
                - type: number
                - type: boolean
                - type: "null"
      example:
        success: true
        message: "Data retrieved successfully"
        timestamp: "2024-01-15T10:30:00Z"
        data:
          id: 123
          name: "Example"

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          required:
            - statusCode
            - statusText
            - code
          properties:
            success:
              type: boolean
              enum: [false]
            statusCode:
              type: integer
              description: HTTP status code
              minimum: 400
              maximum: 599
            statusText:
              type: string
              description: HTTP status text
            code:
              type: string
              description: Application-specific error code for programmatic handling
              enum:
                - NOT_FOUND
                - BAD_REQUEST
                - UNAUTHORIZED
                - ACCESS_DENIED
                - CONFLICT
                - FILE_STORAGE_ERROR
                - USER_NOT_FOUND
                - EMAIL_VERIFICATION_FAILED
                - PASSWORD_RESET_FAILED
                - MAIL_ERROR
                - INVALID_REQUEST
                - MISSING_PARAMETER
                - BUSINESS_ERROR
                - UNEXPECTED_ERROR
                - VALIDATION_ERROR
                - VALUE_ALREADY_EXISTS
                - RATE_LIMIT_EXCEEDED
                - IMAGE_LIMIT_EXCEEDED
                - EMAIL_SAME_AS_CURRENT
                - EMAIL_UPDATE_TOKEN_EXPIRED
                - EMAIL_UPDATE_TOKEN_INVALID
                - EMAIL_NO_LONGER_AVAILABLE
                - CURRENT_PASSWORD_INCORRECT
                - PASSWORD_SAME_AS_CURRENT
                - ROLE_UPDATE_SELF_DENIED
                - ROLE_UPDATE_ADMIN_DENIED
                - ADMIN_DISABLE_SELF_DENIED
                - ADMIN_CREATE_ADMIN_DENIED
                - INSUFFICIENT_TICKETS_AVAILABLE
      example:
        success: false
        message: "Resource not found"
        timestamp: "2024-01-15T10:30:00Z"
        statusCode: 404
        statusText: "Not Found"
        code: "NOT_FOUND"

    ValidationErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - type: object
          required:
            - errors
          properties:
            code:
              type: string
              enum: [VALIDATION_ERROR]
            errors:
              type: object
              additionalProperties:
                type: string
              description: Field-specific validation errors mapped by field name
      example:
        success: false
        message: "Validation failed"
        timestamp: "2024-01-15T10:30:00Z"
        statusCode: 400
        statusText: "Bad Request"
        code: "VALIDATION_ERROR"
        errors:
          email: "INVALID_FORMAT"
          phoneNumber: "REQUIRED"

    # Pagination Schema
    PageResponse:
      type: object
      required:
        - content
        - totalElements
        - totalPages
        - size
        - number
        - first
        - last
        - numberOfElements
      properties:
        content:
          type: array
          items: {}
          description: Array of items for the current page
        totalElements:
          type: integer
          format: int64
          description: Total number of elements across all pages
        totalPages:
          type: integer
          description: Total number of pages
        size:
          type: integer
          description: Number of items per page
        number:
          type: integer
          description: Current page number (zero-based)
        first:
          type: boolean
          description: Whether this is the first page
        last:
          type: boolean
          description: Whether this is the last page
        numberOfElements:
          type: integer
          description: Number of elements in the current page
        empty:
          type: boolean
          description: Whether the page is empty
      example:
        content: []
        totalElements: 150
        totalPages: 8
        size: 20
        number: 0
        first: true
        last: false
        numberOfElements: 20
        empty: false

    # Common Enums
    AssociationRole:
      type: string
      enum:
        - ADMIN
        - MEMBER
        - COLLABORATOR
      description: |
        User role within an association:
        - **ADMIN**: Full administrative access, can manage users and all resources
        - **MEMBER**: Can manage raffles, tickets, and orders
        - **COLLABORATOR**: Limited access to view resources

    # Authentication Schemas
    PhoneNumberDTO:
      type: object
      required:
        - prefix
        - nationalNumber
      properties:
        prefix:
          type: string
          pattern: '^\\+\\d{1,3}'
          description: International phone number prefix (e.g., +1, +34, +44)
          example: "+1"
        nationalNumber:
          type: string
          pattern: '^\\d{1,14}$'
          description: National phone number without the international prefix
          example: "234567890"
      example:
        prefix: "+1"
        nationalNumber: "234567890"

    UserRegisterDTO:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
        - phoneNumber
        - password
        - confirmPassword
      properties:
        firstName:
